<div class="container-fluid px-5">
  <h2 class="mt-4 mb-3 fw-bold text-primary">Image Labeling Dashboard</h2>

  <div class="card p-3 mb-3 w-100" style="max-width: 800px;">
    <strong>Order ID:</strong> {{ orderId }} <br>
    <strong>Status:</strong> {{ status }} <br>
    <strong>Comment:</strong> {{ comment }} <br>
    <strong>Accuracy:</strong> {{ accuracy }}
  </div>

  <!-- Label Dropdown (Left Aligned) -->
<div class="mb-3 w-100" style="max-width: 800px;" *ngIf="isShowLabelDropdown">
  <label class="form-label">Select Label</label>
  <select [(ngModel)]="selectedLabel"
          (change)="showLabelWarning = false"
          class="form-select w-25">
    <option value="">-- Select Label --</option>
    <option *ngFor="let label of labelList" [value]="label">{{ label }}</option>
  </select>

  <!-- üî¥ Warning message -->
  <div *ngIf="showLabelWarning" class="text-danger mt-1">
    ‚ö†Ô∏è Please select a label before drawing.
  </div>
</div>

  <!-- Image and Canvas -->
  <div class="position-relative mb-3 w-100" style="max-width: 1000px;">
    <img #image [src]="imageSrc" class="img-fluid" alt="To Label" />
    <canvas
      #canvas
      class="position-absolute top-0 start-0"
      (mousedown)="startDraw($event)"
      (mousemove)="draw($event)"
      (mouseup)="endDraw($event)">
    </canvas>
  </div>

  <!-- Buttons (Left Aligned) -->
  <div class="mt-4">
    <button *ngIf="isEditable" class="btn btn-success me-2" (click)="saveLabeling()">üíæ Save</button>
    <button *ngIf="isEditable" class="btn btn-danger me-2" (click)="cancel()">‚úñ Cancel</button>
  </div>

</div>
