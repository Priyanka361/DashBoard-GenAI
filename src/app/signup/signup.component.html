<div class="container mt-5" style="max-width: 400px;">
  <h3>Register</h3>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group mb-3">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="!registerForm.valid">Register</button>

    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </form>
</div>
